<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://pin.it/7n2jDVcDc') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        h1 {
            color: red;
            cursor: pointer;
        }
        #mainContent {
            display: none;
            padding: 20px;
        }
        #textArea {
            width: 100%;
            height: 200px;
            font-size: 18px;
        }
        #saveButton {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .entry {
            margin: 15px 0;
            text-align: left;
        }
        .editButton {
            cursor: pointer;
            color: yellow;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1 id="anotherLifeHeader">Another Life</h1>

    <div id="passwordPrompt">
        <input type="password" id="passwordInput" placeholder="Şifreyi girin">
        <button id="submitPassword">Giriş</button>
    </div>

    <div id="mainContent">
        <textarea id="textArea" placeholder="Yazmak istediğinizi buraya yazın..."></textarea><br>
        <button id="saveButton">Kaydet</button>

        <div id="savedEntries"></div>
    </div>

    <script>
        const correctPassword = "p278935";
        const header = document.getElementById("anotherLifeHeader");
        const passwordPrompt = document.getElementById("passwordPrompt");
        const mainContent = document.getElementById("mainContent");
        const saveButton = document.getElementById("saveButton");
        const textArea = document.getElementById("textArea");
        const savedEntries = document.getElementById("savedEntries");

        header.onclick = function() {
            passwordPrompt.style.display = "block";
            header.style.display = "none";
        };

        document.getElementById("submitPassword").onclick = function() {
            const password = passwordInput.value;
            if (password === correctPassword) {
                passwordPrompt.style.display = "none";
                mainContent.style.display = "block";
            } else {
                alert("Yanlış şifre, lütfen tekrar deneyin.");
            }
        };

        saveButton.onclick = function() {
            const entryText = textArea.value.trim();
            if (entryText) {
                const entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");
                entryDiv.innerHTML = `${entryText} <span class="editButton" onclick="editEntry(this)">✏️</span>`;
                savedEntries.appendChild(entryDiv);
                textArea.value = "";
            }
        };

        function editEntry(button) {
            const entryDiv = button.parentElement;
            const originalText = entryDiv.childNodes[0].nodeValue.trim();
            textArea.value = originalText;
            entryDiv.remove();  // Remove entry after editing
        }
    </script>
</body>
</html>
