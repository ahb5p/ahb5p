<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #inputArea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #saveButton {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #notes {
            margin-top: 20px;
            text-align: left;
        }
        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .editButton {
            cursor: pointer;
            color: blue;
        }
        #passwordPrompt {
            display: none;
            margin-bottom: 20px;
        }
        #mainContent {
            display: none;
        }
        #anotherLife {
            color: red;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 id="anotherLife">Another Life</h1>
    
    <div id="passwordPrompt">
        <input type="password" id="passwordInput" placeholder="Şifreyi girin...">
        <button id="submitPassword">Gönder</button>
    </div>
    
    <div id="mainContent">
        <textarea id="inputArea" placeholder="Buraya yazın..."></textarea><br>
        <button id="saveButton">Kaydet</button>
        <div id="notes"></div>
    </div>

    <script>
        const password = "p278935";
        const anotherLife = document.getElementById("anotherLife");
        const passwordPrompt = document.getElementById("passwordPrompt");
        const mainContent = document.getElementById("mainContent");
        const inputArea = document.getElementById("inputArea");
        const saveButton = document.getElementById("saveButton");
        const notesContainer = document.getElementById("notes");

        anotherLife.addEventListener("click", function() {
            passwordPrompt.style.display = "block";
            anotherLife.style.display = "none";
        });

        document.getElementById("submitPassword").addEventListener("click", function() {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === password) {
                passwordPrompt.style.display = "none";
                mainContent.style.display = "block";
                loadNotes();
            } else {
                alert("Yanlış şifre, lütfen tekrar deneyin.");
            }
        });

        saveButton.addEventListener("click", function() {
            const noteText = inputArea.value;
            if (noteText.trim() !== "") {
                saveNote(noteText);
                inputArea.value = "";
                loadNotes();
            }
        });

        function saveNote(note) {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(note);
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notesContainer.innerHTML = "";
            notes.forEach((note, index) => {
                const noteDiv = document.createElement("div");
                noteDiv.classList.add("note");
                noteDiv.innerHTML = `
                    <span>${note}</span>
                    <span class="editButton" onclick="editNote(${index})">✏️</span>
                `;
                notesContainer.appendChild(noteDiv);
            });
        }

        function editNote(index) {
            const notes = JSON.parse(localStorage.getItem("notes"));
            const note = notes[index];
            inputArea.value = note;
            notes.splice(index, 1); // notu sil
            localStorage.setItem("notes", JSON.stringify(notes)); // güncellenmiş notları kaydet
            loadNotes(); // notları yeniden yükle
        }
    </script>

</body>
</html>
