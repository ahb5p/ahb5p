<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
            cursor: pointer;
        }
        #searchBox, #mainContent {
            display: none;
        }
        #searchBox {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-top: 20px;
        }
        #saveBtn {
            margin-top: 20px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="pageTitle">Another Life</h1>
    
    <!-- Şifre girişi -->
    <input type="text" id="searchBox" placeholder="Şifreyi girin ve Enter'a basın">

    <!-- Asıl Sayfa İçeriği -->
    <div id="mainContent">
        <textarea id="textInput" placeholder="Buraya yazı yazın..." style="width: 80%; height: 200px;"></textarea>
        <br>
        <button id="saveBtn">Save</button>
        <p id="savedText" style="white-space: pre-wrap; text-align: left;"></p>
    </div>

    <script>
        // Başlık tıklanınca şifre kutusu görünsün
        document.getElementById("pageTitle").addEventListener("click", function() {
            document.getElementById("searchBox").style.display = "block";
        });

        // Şifre kontrolü
        document.getElementById("searchBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                var input = document.getElementById("searchBox").value;
                if (input === "p278935") {
                    document.getElementById("mainContent").style.display = "block"; // Asıl sayfa açılıyor
                    document.getElementById("searchBox").style.display = "none"; // Şifre kutusu gizleniyor
                    document.getElementById("saveBtn").style.display = "block"; // Kaydet butonu görünüyor
                    
                    // LocalStorage'dan kaydedilen veriyi getir
                    var savedText = localStorage.getItem("savedContent");
                    if (savedText) {
                        document.getElementById("savedText").textContent = savedText;
                    }
                } else {
                    alert("Yanlış şifre, lütfen tekrar deneyin.");
                }
            }
        });

        // Save butonuna basılınca yazı kaydedilsin
        document.getElementById("saveBtn").addEventListener("click", function() {
            var text = document.getElementById("textInput").value;
            localStorage.setItem("savedContent", text); // LocalStorage'a kaydet
            document.getElementById("savedText").textContent = text; // Kaydedilen yazıyı göster
            alert("Yazı kaydedildi.");
        });
    </script>

</body>
</html>
