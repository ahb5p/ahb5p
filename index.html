<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('your-background-image-url'); /* Arka plan resminizi buraya ekleyin */
            background-size: cover;
            padding: 50px;
        }
        h1 {
            color: red;
        }
        #passwordInput {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-top: 20px;
        }
        #mainContent {
            display: none;
            margin-top: 20px;
        }
        #textArea {
            width: 90%;
            height: 200px;
            font-size: 18px;
            margin: 20px 0;
        }
        #saveButton {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
        }
        .note {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            position: relative;
        }
        .editButton {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Another Life</h1>
    <input type="text" id="passwordInput" placeholder="Şifreyi girin ve Enter'a basın">

    <div id="mainContent">
        <textarea id="textArea" placeholder="Buraya yazın..."></textarea>
        <button id="saveButton">Kaydet</button>
        <div id="notesContainer"></div>
    </div>

    <script>
        document.getElementById("passwordInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                var input = document.getElementById("passwordInput").value;

                if (input === "p278935") {
                    document.getElementById("mainContent").style.display = "block"; // Ana içerik görünür
                    alert("Ana sayfaya giriş yapıldı.");
                } else {
                    alert("Yanlış şifre, lütfen tekrar deneyin.");
                }
            }
        });

        document.getElementById("saveButton").addEventListener("click", function() {
            var textArea = document.getElementById("textArea");
            var noteText = textArea.value;
            if (noteText.trim() === "") {
                alert("Lütfen bir metin yazın.");
                return;
            }

            var note = document.createElement("div");
            note.className = "note";
            note.innerHTML = "<span>" + new Date().toLocaleString() + ": " + noteText + "</span> <span class='editButton' onclick='editNote(this)'>✏️</span>";
            document.getElementById("notesContainer").appendChild(note);
            textArea.value = ""; // Metin kutusunu temizle
        });

        function editNote(editButton) {
            var noteDiv = editButton.parentElement;
            var noteText = noteDiv.innerText.replace(/✏️$/, '').trim();
            document.getElementById("textArea").value = noteText; // Metni yazma alanına yükle
            noteDiv.remove(); // Düzenleneni sil
        }
    </script>

</body>
</html>
