<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://pin.it/7n2jDVcDc') no-repeat center center fixed; /* Burayı değiştirin */
            background-size: cover;
            padding: 50px;
            color: white; /* Metin rengi beyaz yapıldı */
        }
        h1 {
            color: red; /* Another Life başlığı kırmızı */
        }
        #inputArea {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            margin: 0 auto;
        }
        #saveButton, #editButton {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #editButton {
            background-color: blue; /* Düzenle butonu mavi */
        }
    </style>
</head>
<body>

    <h1>Another Life</h1>
    <div id="inputArea">
        <textarea id="textInput" placeholder="Buraya yazın..."></textarea>
        <button id="saveButton">Kaydet</button>
        <button id="editButton" style="display: none;">Düzenle</button>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const saveButton = document.getElementById('saveButton');
        const editButton = document.getElementById('editButton');

        // Kaydetme fonksiyonu
        saveButton.addEventListener('click', function() {
            const text = textInput.value;
            localStorage.setItem('savedText', text);
            alert('Metin kaydedildi.');
            editButton.style.display = 'inline-block'; // Düzenle butonunu göster
            saveButton.style.display = 'none'; // Kaydet butonunu gizle
        });

        // Düzenleme fonksiyonu
        editButton.addEventListener('click', function() {
            textInput.value = localStorage.getItem('savedText');
            editButton.style.display = 'none';
            saveButton.style.display = 'inline-block';
        });

        // Sayfa yüklendiğinde veriyi kontrol etme
        window.onload = function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                textInput.value = savedText;
                editButton.style.display = 'inline-block'; // Eğer kaydedilmiş metin varsa düzenle butonunu göster
                saveButton.style.display = 'none'; // Kaydet butonunu gizle
            }
        };
    </script>

</body>
</html>
