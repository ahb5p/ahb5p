<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        #diaryContent, #notebookContent {
            display: none;
        }
        textarea {
            width: 300px;
            height: 200px;
            margin-bottom: 10px;
        }
        #saveDiary, #saveNotebook {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>RedNotes</h1>
    <button id="diaryButton">Günlük</button>
    <button id="notebookButton">Not Defteri</button>
    
    <div id="diaryContent">
        <h2>Günlük</h2>
        <textarea id="diaryInput" placeholder="Günlüğünüzü yazın..."></textarea>
        <button id="saveDiary">Kaydet</button>
    </div>
    
    <div id="notebookContent">
        <h2>Not Defteri</h2>
        <textarea id="notebookInput" placeholder="Not defterinizi yazın..."></textarea>
        <button id="saveNotebook">Kaydet</button>
    </div>

    <script>
        // Günlük ve not defteri geçici depolama
        var diaryEntries = [];
        var notebookEntries = [];

        document.getElementById("diaryButton").addEventListener("click", function() {
            document.getElementById("diaryContent").style.display = "block";
            document.getElementById("notebookContent").style.display = "none";
            loadDiaryEntries(); // Günlük girişlerini yükle
        });

        document.getElementById("notebookButton").addEventListener("click", function() {
            document.getElementById("notebookContent").style.display = "block";
            document.getElementById("diaryContent").style.display = "none";
            loadNotebookEntries(); // Not defteri girişlerini yükle
        });

        document.getElementById("saveDiary").addEventListener("click", function() {
            var entry = document.getElementById("diaryInput").value;
            if (entry) {
                diaryEntries.push(entry);
                alert("Günlük kaydedildi.");
                document.getElementById("diaryInput").value = ''; // Giriş alanını temizle
                saveDiaryEntries(); // Günlük girişlerini kaydet
            }
        });

        document.getElementById("saveNotebook").addEventListener("click", function() {
            var entry = document.getElementById("notebookInput").value;
            if (entry) {
                notebookEntries.push(entry);
                alert("Not defteri kaydedildi.");
                document.getElementById("notebookInput").value = ''; // Giriş alanını temizle
                saveNotebookEntries(); // Not defteri girişlerini kaydet
            }
        });

        function loadDiaryEntries() {
            // Günlük girişlerini yükle
            if (diaryEntries.length > 0) {
                alert("Günlük Girişleri:\n" + diaryEntries.join("\n"));
            } else {
                alert("Henüz günlük girişi yok.");
            }
        }

        function loadNotebookEntries() {
            // Not defteri girişlerini yükle
            if (notebookEntries.length > 0) {
                alert("Not Defteri Girişleri:\n" + notebookEntries.join("\n"));
            } else {
                alert("Henüz not girişi yok.");
            }
        }

        function saveDiaryEntries() {
            // Günlük girişlerini kaydetme işlemi
            // Burada yerel depolama ya da sunucu tarafında bir sistem kullanılabilir
        }

        function saveNotebookEntries() {
            // Not defteri girişlerini kaydetme işlemi
            // Burada yerel depolama ya da sunucu tarafında bir sistem kullanılabilir
        }
    </script>

</body>
</html>
