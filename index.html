<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #searchBox {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        #adminIcon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #chatSection, #redNotesSection, #filesSection {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Earth Life</h1>
    <input type="text" id="searchBox" placeholder="Şifreyi girin ve Enter'a basın">

    <!-- Admin ikonu -->
    <div id="adminIcon" class="hidden">
        <p>⭐5</p>
    </div>

    <div id="chatSection" class="hidden">
        <h2>Another Life</h2>
        <input type="text" id="nickname" placeholder="Takma adınızı girin">
        <div id="chatArea"></div>
        <input type="text" id="chatInput" placeholder="Mesajınızı yazın">
        <button onclick="sendMessage()">Gönder</button>
        <h3>Geçmiş Mesajlar:</h3>
        <div id="historyArea"></div>
    </div>

    <div id="redNotesSection" class="hidden">
        <h2>RedNotes</h2>
        <textarea id="notesInput" placeholder="Notlarınızı yazın" rows="5"></textarea>
        <button onclick="saveNote()">Kaydet</button>
        <div id="notesArea"></div>
    </div>

    <div id="filesSection" class="hidden">
        <h2>Files</h2>
        <ul>
            <li><a href="https://sites.google.com/view/ahb-bag/ana-sayfa" target="_blank">Ana Sayfa</a></li>
            <li><a href="https://share.goodnotes.com/s/nctrZrmwiz5vlzDXzXKQIR" target="_blank">GoodNotes Linki</a></li>
        </ul>
    </div>

    <script>
        let messages = [];
        let notes = [];
        const historyArea = document.getElementById("historyArea");

        document.getElementById("searchBox").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                var input = document.getElementById("searchBox").value;

                // Yönetici şifresi
                if (input === "p278935") {
                    document.getElementById("adminIcon").style.display = "flex"; // Yönetici modu açılıyor
                    alert("Yönetici moduna giriş yapıldı.");
                    document.getElementById("chatSection").style.display = "block"; // Chat bölümü açılıyor
                    document.getElementById("redNotesSection").style.display = "block"; // RedNotes bölümü açılıyor
                    document.getElementById("filesSection").style.display = "block"; // Files bölümü açılıyor
                    document.body.innerHTML += '<div style="color: red;">5201 Error: Lütfen sayfayı yeniden yükleyiniz.</div>'; // Hata mesajı
                }

                // Yönetici modundan çıkış
                else if (input === "ah278935") {
                    document.getElementById("adminIcon").style.display = "none"; // Yönetici modu kapatılıyor
                    alert("Yönetici modundan çıkıldı.");
                    document.getElementById("chatSection").style.display = "none"; // Chat bölümü kapanıyor
                    document.getElementById("redNotesSection").style.display = "none"; // RedNotes bölümü kapanıyor
                    document.getElementById("filesSection").style.display = "none"; // Files bölümü kapanıyor
                }

                // Chat sayfasına yönlendirme
                else if (input === "chat5") {
                    document.getElementById("chatSection").style.display = "block"; // Chat bölümü açılıyor
                }

                // RedNotes sayfasına yönlendirme
                else if (input === "RedNotes") {
                    document.getElementById("redNotesSection").style.display = "block"; // RedNotes bölümü açılıyor
                }

                // Ahbcodes5 sayfasına yönlendirme
                else if (input === "ahbcodes5") {
                    document.getElementById("filesSection").style.display = "block"; // Files bölümü açılıyor
                }

                // Yanlış şifre uyarısı
                else {
                    alert("Yanlış şifre, lütfen tekrar deneyin.");
                }
            }
        });

        function sendMessage() {
            const nickname = document.getElementById("nickname").value;
            const chatInput = document.getElementById("chatInput").value;
            const message = nickname + ": " + chatInput;

            messages.push(message);
            document.getElementById("chatArea").innerHTML += "<p>" + message + "</p>";
            document.getElementById("chatInput").value = "";

            // Mesaj geçmişini güncelle
            historyArea.innerHTML = "";
            messages.forEach(msg => {
                historyArea.innerHTML += "<p>" + msg + "</p>";
            });
        }

        function saveNote() {
            const notesInput = document.getElementById("notesInput").value;
            notes.push(notesInput);
            document.getElementById("notesArea").innerHTML += "<p>" + notesInput + "</p>";
            document.getElementById("notesInput").value = "";
        }
    </script>

</body>
</html>
