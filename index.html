<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://pin.it/7n2jDVcDc') no-repeat center center fixed; /* Arka plan resmini buraya ekle */
            background-size: cover;
            padding: 50px;
            color: white; /* Metin rengini beyaz yap */
        }
        #passwordSection, #mainSection {
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* Arka plan için saydamlık */
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%; /* Genişliği ayarla */
            max-width: 600px; /* Maksimum genişliği ayarla */
        }
        #saveButton {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        #savedNotes {
            margin-top: 20px;
            text-align: left;
        }
        .note {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 style="color: red;">Another Life</h1>
    <div id="passwordSection">
        <input type="password" id="password" placeholder="Şifrenizi girin...">
        <button id="submitPassword">Giriş</button>
        <div id="error" style="color: red;"></div>
    </div>

    <div id="mainSection">
        <h2>Yazınız:</h2>
        <textarea id="textInput" rows="10" style="width: 100%;"></textarea>
        <button id="saveButton">Kaydet</button>
        <div id="savedNotes"></div>
    </div>

    <script>
        // Şifre kontrolü
        document.getElementById("passwordSection").style.display = "block";
        document.getElementById("submitPassword").addEventListener("click", function() {
            const password = document.getElementById("password").value;
            if (password === "p278935") {
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("mainSection").style.display = "block";
                loadNotes(); // Kaydedilen notları yükle
            } else {
                document.getElementById("error").textContent = "Geçersiz şifre! Lütfen tekrar deneyin.";
            }
        });

        // Notları kaydetme
        document.getElementById("saveButton").addEventListener("click", function() {
            const textInput = document.getElementById("textInput").value;
            if (textInput) {
                let notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push(textInput); // Sadece metni ekle
                localStorage.setItem("notes", JSON.stringify(notes));
                document.getElementById("textInput").value = ""; // Yazma alanını temizle
                loadNotes(); // Notları yeniden yükle
            }
        });

        // Notları yükleme
        function loadNotes() {
            const savedNotes = document.getElementById("savedNotes");
            savedNotes.innerHTML = ""; // Önceki notları temizle
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.forEach((note, index) => {
                savedNotes.innerHTML += `<div class="note">${note} <button onclick="editNote(${index})">✏️ Düzenle</button></div>`;
            });
        }

        // Not düzenleme
        function editNote(index) {
            const notes = JSON.parse(localStorage.getItem("notes"));
            const noteToEdit = notes[index];
            document.getElementById("textInput").value = noteToEdit; // Düzenlenmek üzere yazma alanına getir
            notes.splice(index, 1); // Notu sil
            localStorage.setItem("notes", JSON.stringify(notes)); // Güncel notları kaydet
            loadNotes(); // Notları yeniden yükle
        }
    </script>

</body>
</html>
