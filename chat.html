<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bölümü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .chatMessages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            background-color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Chat Bölümü</h1>
    <div class="chatMessages" id="chatMessages"></div>
    <input type="text" id="nickname" placeholder="Takma adınızı girin">
    <input type="text" id="messageInput" placeholder="Mesajınızı yazın">
    <button id="sendMessage">Gönder</button>

    <script>
        // Chat işlevselliği
        var chatMessages = [];
        document.getElementById("sendMessage").addEventListener("click", function() {
            var nickname = document.getElementById("nickname").value;
            var message = document.getElementById("messageInput").value;

            if (nickname && message) {
                chatMessages.push({nickname: nickname, message: message});
                updateChatMessages();
                document.getElementById("messageInput").value = ''; // Mesaj alanını temizle
            }
        });

        function updateChatMessages() {
            var messagesHTML = '';
            chatMessages.forEach(msg => {
                messagesHTML += `<p><strong>${msg.nickname}:</strong> ${msg.message}</p>`;
            });
            document.getElementById("chatMessages").innerHTML = messagesHTML;
        }
    </script>

</body>
</html>
